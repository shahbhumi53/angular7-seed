<div id="login_wrapper">
  <div class="logo">
    <img src="assets/img/logo/logo-carreÌ.png" alt="logo" class="logo-img">
  </div>
  <section id="login_content">
    <h1 class="login-title">
      {{ message }}
    </h1>
    <div class="login-body">
      <form
        class="form-horizontal"
        #f="ngForm"
      >
        <button
          (click)="auth.login()"
          class="btn btn-info btn-block m-t-40"
        >{{ btnTaxt }}</button>
      </form>
    </div>
    <div class="login-footer">
    </div>
  </section>
  <section id="register_wrapper" [class.toggleRegister]="toggleRegister">
    <ul class="actions icons top-right">
      <li>
        <a href="javascript:void(0)" (click)="toggleRegister = !toggleRegister">
          <i class="zmdi zmdi-close"></i>
        </a>
      </li>
    </ul>
    <h1 class="login-title">
      Create an account
    </h1>
    <div class="login-body">
      <form class="form-horizontal">
        <div class="form-group row">
          <label class="sr-only">Name: </label>
          <div class="col-md">
            <mat-form-field floatPlaceholder="auto" class="float-auto">
              <input matInput placeholder="Name" class="form-control" type="text">
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <label class="sr-only">Email: </label>
          <div class="col-md">
            <mat-form-field floatPlaceholder="auto" class="float-auto">
              <input matInput placeholder="Email" class="form-control" type="email">
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <label class="sr-only">Password: </label>
          <div class="col-md">
            <mat-form-field floatPlaceholder="auto" class="float-auto">
              <input matInput placeholder="Password" class="form-control" type="password">
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <label class="sr-only">Confirm Password: </label>
          <div class="col-md">
            <mat-form-field floatPlaceholder="auto" class="float-auto">
              <input matInput placeholder="Confirm Password" class="form-control" type="password">
            </mat-form-field>
          </div>
        </div>

        <div class="checkbox inline-block">
          <mat-checkbox name="agree" [(ngModel)]="checked"> I agree to the <a href="javascript:void(0)" class="forgot-pass"> terms of service.</a></mat-checkbox>
        </div>
        <a href="javascript:void(0)" class="btn btn-info btn-block m-t-40">Sign In</a>
      </form>
    </div>
    <div class="login-footer">
      <p class="p-t-15 text-center">
        Already have an account? <a href="javascript:void(0)" (click)="toggleRegister = !toggleRegister">Sign In</a>
      </p>
    </div>
  </section>
</div>
